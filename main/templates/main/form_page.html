{% extends "base.html" %}
{% load static widget_tweaks %}

{% block content %}

<div class="formulaire">
    <h1 class="text-white">Formulaire</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>


{% if data %}
    <p>Categorie : {{data}}</p>
{% elif error %}
    <p>Invalide</p>
{% endif %}




{% endblock content %}
